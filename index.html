<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            background-image: url('https://www.toptal.com/designers/subtlepatterns/uploads/fancy-cushion.png'); /* Add your background pattern/image */
            background-size: cover;
            background-repeat: repeat;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Add some transparency to the container */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative; /* Position for the decal */
        }

        h1 {
            color: #333;
            text-align: center;
        }

        /* Decal styles */
        .decal {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
        }

        .decal img {
            width: 75px; /* Adjust size as needed */
            height: auto;
        }

        /* Product Listing */
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        /* Product styles */
        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s ease;
            background-color: #fff;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ccc;
        }

        .product .info {
            padding: 10px;
        }

        .product h2 {
            margin: 0;
            font-size: 1.2em;
            color: #333;
        }

        .product p {
            margin: 10px 0;
            color: #666;
        }

        .product button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product button:hover {
            background-color: #0056b3;
        }

        /* Cart styles */
        .cart {
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9); /* Add some transparency to the cart */
            margin-top: 20px;
            padding: 20px;
        }

        .cart h2 {
            margin-top: 0;
        }

        .cart ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .cart li {
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
        }

        .cart li:last-child {
            border-bottom: none;
        }

        .checkout-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .checkout-btn:hover {
            background-color: #218838;
        }
    </style>
</head>

    <!-- JavaScript for Cart Functionality -->
    <script>
        var cartItems = [];

        function addToCart(productName, price) {
            cartItems.push({ name: productName, price: price });
            renderCart();
        }

        function renderCart() {
            var cartList = document.getElementById('cart-items');
            cartList.innerHTML = '';

            cartItems.forEach(function(item) {
                var li = document.createElement('li');
                li.textContent = item.name + ' - $' + item.price;
                cartList.appendChild(li);
            });
        }

        function checkout() {
            // Here you can implement the checkout process, such as redirecting to a payment page or displaying a confirmation message.
            alert('Thank you for your purchase!');
            // Clear the cart after checkout
            cartItems = [];
            renderCart();
        }
    </script>
